<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div id="game_container">
        <h1>Tic Tac Toe</h1>
        <div id="cell_container">
            <div cell_index="0" class="cell"></div>
            <div cell_index="1" class="cell"></div>
            <div cell_index="2" class="cell"></div>
            <div cell_index="3" class="cell"></div>
            <div cell_index="4" class="cell"></div>
            <div cell_index="5" class="cell"></div>
            <div cell_index="6" class="cell"></div>
            <div cell_index="7" class="cell"></div>
            <div cell_index="8" class="cell"></div>
        </div>
        <h2 id="status_text"></h2>
        <button id="restart_btn" style="background-color: green;color: white;">Restart</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
